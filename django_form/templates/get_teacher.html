<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get_teacher</title>
</head>
<body>
<div>
    <a href="/manage_form/teacher/add/">添加</a>
</div>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for teacher in teacher_list %}
            <tr>
                <td>{{ teacher.id }}</td>
                <td>{{ teacher.name }}</td>
                <td>{{ teacher.age }}</td>
                {% if teacher.gender %}
                    <td>女</td>
                {% else %}
                    <td>男</td>
                {% endif %}
                <td>
                    <a href="/manage_form/teacher/delete?id={{ teacher.id }}">删除</a>
                    |
                    <a href="/manage_form/teacher/edit?id={{ teacher.id }}">编辑</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
